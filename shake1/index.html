<!DOCTYPE HTML>
<html>
<head>

<body class="shake">

<div id="main">
   <div class="">
		<div id="hand" class="hand"></div>
   </div>
  <div class="btns">
      <div class="rule_btn btn_fl btn" onclick="show('rule')"></div>
      <a href="gift_list.html" class="my_btn btn_fr btn"></a>
  </div>
  <br/>
</div>
<!-- 活动规则 弹窗 start-->
<div class="open-win" id="rule">
    <div class="hd">
        <h3>活动规则</h3>
        <a href="javascript:void(0)" class="win-close" onclick="mask_hide('rule')">关闭</a>
    </div>
    <p>
        1.抽奖获得的礼品直接到炎华兄弟服务咨询中心领取； <br/>
        2.炎华兄弟长年班现金券可在规定的期限内直接在原学费基础上递减相应的现金数额； <br/>
        3.抽奖获得炎华兄弟长年班200元以上现金券、黄金时代贵宾周卡，须进行相关登记； <br/>
        4.4.炎华兄弟长年班现金券可在规定的期限内直接在原学费基础上递减 <br/>
    </p>
</div>
<!-- 活动规则 弹窗 end-->
<!-- 表单 弹窗 start-->
<div class="open-win" id="form">
    <div class="hd" style="height: 60px;margin-bottom: 10px;">
        <h3 style="line-height: 30px;">填写正确信息，<br/>
            作为领奖重要凭据</h3>
    </div>
    <label for="name">姓<i class="place_holder"></i><i class="place_holder"></i>名：</label><input type="text" id="name">
    <div class="wrong">请正确填写姓名</div>
    <div class="clear"></div>
    <label for="phone">联系号码：</label><input type="text" id="phone">
    <div class="wrong">请正确填写手机号</div>
    <div class="clear"></div>
    <label for="id_card">身份证号：</label><input type="text" id="id_card">
    <div class="wrong">请正确填写身份证号</div>
    <div class="clear"></div>
    <div class="operate">
        <div class="submit_btn gift_btn" onclick="mask_hide('form');show('gift')">提交</div>
        <div class="clo_btn gift_btn" onclick="mask_hide('form');">关闭</div>
    </div>
</div>
<!-- 表单 弹窗 end-->
<!-- 中奖 弹窗 start-->
<div class="open-win" id="gift" style="padding-bottom: 0">
    <div class="hd" style="height: 0;">
        <a href="javascript:void(0)" class="win-close" onclick="mask_hide('gift')">关闭</a>
    </div>
    <img src="gift.jpg" alt=""/>
</div>
<!-- 中奖 弹窗 end-->
<div class="fullbg"></div>
<script src="zepto.min.js"></script>
<script src="shake.js"></script>
